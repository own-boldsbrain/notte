[project]
name = "notte-browser"
version = "1.4.4.dev"
description = "The web browser for LLMs agents"
readme = "README.md"
authors = [
    { name = "Notte Team ", email = "hello@notte.cc" }
]
packages = [
  { include = "notte_browser", from = "src" },
]


requires-python = ">=3.11"
dependencies = [
    "notte_core==1.4.4.dev",
    "maincontentextractor",
    "markdownify>=0.14.1",
    "pillow>=11.2.1",
    "patchright",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
maincontentextractor = { git = "https://github.com/HawkClaws/main_content_extractor", rev = "7c3ed7f6ed7f6c10223a3357d43ab741663bc812" }
patchright = { path = "../../../fresh-pw/patchright-python/playwright-python/dist/patchright-1.55.1.dev0+g4a03d71.d20250912-py3-none-manylinux1_x86_64.whl" }
